<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>BeyondNFT - Embeddable Example</title>
  </head>

  <body>
    <style></style>
    <div class="viewer"></div>
    <script type="module">
      import Embeddable from './dist/embeddable.es.js';
      const embed = new Embeddable({
        target: document.querySelector('.viewer'),
        props: {
          contract: '0x3a6504feb012cdff702019dd1f03d8cf99c029d9',
          tokenId: 4,
          network: 0x1, // 'mainnet', 'rinkeby', 'ropsten', 'goerli', 'kovan' or an integer
          fitContent: false,
          width: '500px', // container size
          height: '800px', // container size
        },
      });

      embed.$on('loaded', (e) => console.log('loaded', e.detail));
      embed.$on('error', (e) => console.log('error'));
    </script>
  </body>
</html>
