<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>BeyondNFT - Embeddable Example</title>
  </head>

  <body>
    <div class="viewer"></div>
    <script type="module">
      import Embeddable from './dist/embeddable.es.js';
      const embed = new Embeddable({
        target: document.querySelector('.viewer'),
        props: {
          contract: '0x220b237E884196A21eCeA9B18a103261d2C86870',
          tokenId: 9,
          network: 4, // 'mainnet', 'rinkeby', 'ropsten', 'goerli', 'kovan' or an integer
          // resizable: false,
          // width: '100px',
          // height: '100px',
        },
      });

      embed.$on('loaded', (e) => console.log('loaded', e.detail));
      embed.$on('error', (e) => console.log('error'));
    </script>
  </body>
</html>
